<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="images\2.jpg" id="picture" alt="">
    </div>
    <script>
        
        var index=0;

        function changeImages(){
            var pics=["images/2.jpg","images/3.jpg","images/4.jpg"]
            document.getElementById('picture').src= pics[index];
            index++;
            if(index == pics.length){
                index=0;
            }
        }
        setInterval(changeImages, 1500);
    </script>
</body>
</html>
